<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>Biglietto Treno</title>
</head>

<body>
  <header>

  </header>

  <main>
    <section>
      <!-- form con informazioni da inserire per il calcolo del biglietto -->
      <div class="container d-flex justify-content-center align-content-center">
        <form id="price-form" action="" method="get">
          <div class="mb-3">
            <label for="user-age" class="form-label">Inserisci la tua eta'</label>
            <input value="" name="user-age" type="text" class="form-control" id="user-age">
          </div>

          <div class="mb-3">
            <label for="user-name" class="form-label">Inserisci i km da percorrere</label>
            <input value="" name="trip-km" type="text" class="form-control" id="trip-km">
          </div>

          <div class="mb-3 m-auto">
            <div class="mx-auto w-50">
              <button id="submit-btn" type="submit" class="btn btn-primary w-100">Submit</button>
            </div>
          </div>

        </form>
      </div>
    </section>

    <section class="price-output">
      <div id="message" class="container-md ">

      </div>
    </section>

  </main>

  <footer>

  </footer>
  <script src="./javascript/script.js"></script>
  <!-- bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
